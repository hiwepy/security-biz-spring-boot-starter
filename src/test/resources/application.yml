spring:
  # Spring Security 配置
  security:
             # 默认路径拦截规则定义
    filter-chain-definition-map:
       '[/]' : anon
       '[/**/favicon.ico]' : anon
       '[/webjars/**]': anon
       '[/assets/**]' : anon
       '[/error*]' : anon
       '[/logo/**]' : anon
       '[/swagger-ui.html**]' : anon
       '[/swagger-resources/**]' : anon
       '[/doc.html**]' : anon
       '[/bycdao-ui/**]' : anon
       '[/v2/**]' : anon
       '[/kaptcha*]' : anon
       '[/actuator*]' : anon
       '[/actuator/**]' : anon
       '[/druid/*]' : ipaddr[192.168.1.0/24]
       '[/monitoring]' : roles[admin]
       '[/monitoring2]' : roles[1,admin]
       '[/monitoring3]' : perms[1,admin]
       '[/monitoring4]' : perms[1]
    def:      authc:        always-use-default-target-url: false
        login-url: /authz/login
        success-url: /index
        failure-url: /error
        unauthorized-url: /error
        redirect-url: /authz/index
        post-only: true
      
      
      